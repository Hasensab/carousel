{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
        img{
            width:70%;
            height:70%;
        }
    </style>
</head>
<body>
  <center>
    <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
        <div class="carouesel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/a1.jpg' %}" alt="hai">
    
          </div>
    
          <div class="carousel-item">
            <img src="{% static 'images/a9.jpg' %}" alt="hello">
    
          </div>
    
          <div class="carousel-item">
            <img src="{% static 'images/a6.jpg' %}" alt="hai">
    
          </div>
    
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
        
        

    </div>
  </center>


  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/mdb.js' %}"></script>
  <script>
    $('.carousel').carousel({
        interval:2000,
    })

  </script>
</body>
</html>
